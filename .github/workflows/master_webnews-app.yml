# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webnews-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest' 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webnews-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_465d7d7e6c394aeaa80598fbe903d2c6 }}
        images: 'webnewsapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a4a2178f22224fc6b305f1d57242a75c }}/webnews-api:${{ github.sha }}'
