# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webnews-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://webnewsapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a4a2178f22224fc6b305f1d57242a75c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9568025024ae42e7b64a2a79844cbce6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: webnewsapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a4a2178f22224fc6b305f1d57242a75c }}/webnews-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webnews-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_465d7d7e6c394aeaa80598fbe903d2c6 }}
        images: 'webnewsapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a4a2178f22224fc6b305f1d57242a75c }}/webnews-api:${{ github.sha }}'