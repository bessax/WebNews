# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webnews-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://webnewsapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1952754633194a72b78e71735f71673f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a21b451f3ee34146a4abb40958be6b21 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: webnewsapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1952754633194a72b78e71735f71673f }}/webnews-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webnews-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7a73dba2add5456c99a18f46d5e9daa9 }}
        images: 'webnewsapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1952754633194a72b78e71735f71673f }}/webnews-api:${{ github.sha }}'